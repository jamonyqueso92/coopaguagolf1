<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Cooperativa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .password-requirement {
            color: #6c757d;
            transition: color 0.3s ease;
        }
        .password-requirement.valid {
            color: #28a745;
        }
        .password-requirement .check-icon {
            display: inline-block;
            margin-left: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .password-requirement.valid .check-icon {
            opacity: 1;
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <!-- Overlay de carga -->
    <div id="loading-overlay">
        <div class="spinner-border text-primary mb-3" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <h4 id="loading-message">Registrando usuario...</h4>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Crear Cuenta</h2>
                    </div>
                    <div class="card-body">
                        <form id="registerForm" class="mt-4">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre completo:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="mt-2">
                                    <div class="password-requirement" id="length-req">
                                        <span>Longitud entre 6 y 20 caracteres</span>
                                        <span class="check-icon">✓</span>
                                    </div>
                                    <div class="password-requirement" id="uppercase-req">
                                        <span>Al menos una letra mayúscula</span>
                                        <span class="check-icon">✓</span>
                                    </div>
                                    <div class="password-requirement" id="lowercase-req">
                                        <span>Al menos una letra minúscula</span>
                                        <span class="check-icon">✓</span>
                                    </div>
                                    <div class="password-requirement" id="number-req">
                                        <span>Al menos un número</span>
                                        <span class="check-icon">✓</span>
                                    </div>
                                    <div class="password-requirement" id="special-req">
                                        <span>Al menos un carácter especial</span>
                                        <span class="check-icon">✓</span>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña:</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Registrarse</button>
                            </div>
                            <div id="errorMessage" class="text-danger mt-2 text-center"></div>
                        </form>
                        <div class="text-center mt-3">
                            <p>¿Ya tienes cuenta? <a href="login-con-firebase.html">Inicia sesión aquí</a></p>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="../index.html" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i> Volver a inicio
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Configuración Firebase -->
    <script src="../firebase-config.js"></script>
    
    <!-- Lógica de registro -->
    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingMessage = document.getElementById('loading-message');

        // Requisitos de contraseña
        const lengthReq = document.getElementById('length-req');
        const uppercaseReq = document.getElementById('uppercase-req');
        const lowercaseReq = document.getElementById('lowercase-req');
        const numberReq = document.getElementById('number-req');
        const specialReq = document.getElementById('special-req');
        
        // Establecer idioma para Firebase Auth
        firebase.auth().languageCode = 'es';
        
        function showLoading(message) {
            loadingMessage.textContent = message || 'Procesando...';
            loadingOverlay.style.display = 'flex';
        }
        
        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }
        
        function validatePassword() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validar longitud
            const isLengthValid = password.length >= 6 && password.length <= 20;
            lengthReq.classList.toggle('valid', isLengthValid);

            // Validar mayúsculas
            const hasUppercase = /[A-Z]/.test(password);
            uppercaseReq.classList.toggle('valid', hasUppercase);

            // Validar minúsculas
            const hasLowercase = /[a-z]/.test(password);
            lowercaseReq.classList.toggle('valid', hasLowercase);

            // Validar números
            const hasNumber = /[0-9]/.test(password);
            numberReq.classList.toggle('valid', hasNumber);

            // Validar caracteres especiales
            const hasSpecialChar = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
            specialReq.classList.toggle('valid', hasSpecialChar);

            // Validar confirmación de contraseña
            const isConfirmValid = password === confirmPassword && password !== '';
            
            // Habilitar botón solo si todos los requisitos se cumplen
            const isAllValid = isLengthValid && 
                               hasUppercase && 
                               hasLowercase && 
                               hasNumber && 
                               hasSpecialChar && 
                               isConfirmValid;
            
            submitBtn.disabled = !isAllValid;
        }

        // Agregar eventos de escucha
        passwordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validatePassword);

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = passwordInput.value;
            
            errorMessage.textContent = '';
            showLoading('Registrando usuario...');
            
            // Crear usuario en Firebase
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Configurar URL de continuación para redireccionar al index
                    const actionCodeSettings = {
                        url: window.location.origin + '/index.html',
                        handleCodeInApp: true
                    };
                    
                    showLoading('Enviando correo de verificación...');
                    // Enviar correo de verificación con configuración personalizada
                    return user.sendEmailVerification(actionCodeSettings);
                })
                .then(() => {
                    // Guardar información adicional en Firestore
                    const user = firebase.auth().currentUser;
                    showLoading('Guardando información...');
                    return firebase.firestore().collection('usuarios').doc(user.uid).set({
                        nombre: name,
                        email: email,
                        fechaRegistro: new Date(),
                        rol: 'usuario', // Por defecto, asigna rol de usuario
                        verificado: false
                    });
                })
                .then(() => {
                    showLoading('¡Registro exitoso! Redirigiendo a inicio de sesión...');
                    
                    // Cerrar sesión para asegurar que el usuario tenga que iniciar sesión después de verificar
                    return firebase.auth().signOut();
                })
                .then(() => {
                    // Redireccionar después de un breve retraso para mostrar mensaje
                    setTimeout(function() {
                        window.location.href = 'login-con-firebase.html?registered=true';
                    }, 2000);
                })
                .catch((error) => {
                    // Manejar errores
                    hideLoading();
                    console.error("Error en registro:", error);
                    let errorMsg = '';
                    switch(error.code) {
                        case 'auth/email-already-in-use':
                            errorMsg = 'Este correo electrónico ya está registrado.';
                            break;
                        case 'auth/invalid-email':
                            errorMsg = 'Correo electrónico no válido.';
                            break;
                        case 'auth/weak-password':
                            errorMsg = 'La contraseña es demasiado débil.';
                            break;
                        default:
                            errorMsg = 'Error al registrar usuario: ' + error.message;
                    }
                    errorMessage.textContent = errorMsg;
                });
        });
        
        // Comprobar si ya hay sesión iniciada
        firebase.auth().onAuthStateChanged((user) => {
            if (user && user.emailVerified) {
                // Usuario ya conectado y verificado, redireccionar al dashboard
                window.location.href = 'dashboard.html';
            }
        });
        
        // Verificar si venimos de un registro exitoso
        if (new URLSearchParams(window.location.search).get('registered') === 'true') {
            alert('Registro exitoso. Por favor, verifica tu correo electrónico y luego inicia sesión.');
        }
    </script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
